<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container center">
    <div th:fragment="header">
        <div sec:authorize="isAnonymous()">
            <div class="center">
                <p><a th:href="@{/register}">Register</a> or <a th:href="@{/login}">Login</a> to rent a vehicle</p>
            </div>
        </div>

        <div sec:authorize="isAuthenticated()">
            <div class="center">
                Welcome <span sec:authentication="name"></span>. <a th:href="@{/logout}">Logout</a>
            </div>
        </div>

<!--        <img th:src="@{/images/Banner.png}" class="img-fluid"/>-->

    </div>
</div>
</body>
</html>
