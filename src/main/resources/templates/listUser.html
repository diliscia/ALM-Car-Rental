<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Users</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>List of Users</h2>
  <hr/>
  <a th:href="@{/register}" class="btn btn-primary mb-2">Add User</a>
  <a th:href="@{/}" class="btn btn-primary mb-2">Back to Main Page</a>
  <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
  <table class="table table-bordered table-striped" id="user-table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Driver License</th>
      <th>Apt</th>
      <th>Street</th>
      <th>City</th>
      <th>Province</th>
      <th>Postal Code</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.phone}"></td>
      <td th:text="${user.driverLicense}"></td>
      <td th:text="${user.apt}"></td>
      <td th:text="${user.street}"></td>
      <td th:text="${user.city}"></td>
      <td th:text="${user.province}"></td>
      <td th:text="${user.postalCode}"></td>
      <td>
        <a th:href="@{/getDateTime(userId=${user.id})}" class="btn btn-info">Book a Vehicle</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
<script>
        $(document).ready(function() {
            $("#vehicle-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1],
                    }]
            });
        })
     </script>
</body>
</html>
