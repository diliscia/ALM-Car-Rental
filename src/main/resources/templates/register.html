<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:sec="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Register | ALM Car Rental </title>
</head>
<body>
<nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragment/header_anonymous :: header"></nav>
<nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragment/header_auth :: header"></nav>
<div class="container">
  <h3 class="brand-text">New User registration</h3>
  <form th:action="@{/registration}" th:object="${user}" method="POST">
    <label >Desired username</label>
    <input type="text" th:field="*{username}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <label >Your email</label>
    <input type="text" th:field="*{email}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <label >Password</label>
    <input type="password" th:field="*{password}"><br>
    <div class="red-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <label >Repeat password</label>
    <input type="password" th:field="*{passwordRepeat}"><br>
    <div class="red-text" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}">error</div>
    <label >First Name</label>
    <input type="text" th:field="*{firstName}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    <label >Last Name</label>
    <input type="text" th:field="*{lastName}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
    <label >Phone</label>
    <input type="text" th:field="*{phone}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">error</div>
    <label >Driver License</label>
    <input type="text" th:field="*{driverLicense}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('driverLicense')}" th:errors="*{driverLicense}">error</div>
    <label >Apt</label>
    <input type="text" th:field="*{apt}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('apt')}" th:errors="*{apt}">error</div>
    <label >Street</label>
    <input type="text" th:field="*{street}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">error</div>
    <label >City</label>
    <input type="text" th:field="*{city}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error</div>
    <label >Province</label>
    <input type="text" th:field="*{province}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('province')}" th:errors="*{province}">error</div>
    <label >Postal Code</label>
    <input type="text" th:field="*{postalCode}" ><br>
    <div class="red-text" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">error</div>

    <input class="btn btn-primary" type="submit" name="submit" value="Register!">
  </form>
</div>
</body>

</html>
