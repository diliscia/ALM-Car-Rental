<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://cdn.tiny.cloud/1/mzdw9eyj43opbdruhp08ch6yi42k5zrklmw997yjgn0b9uqe/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Add Vehicle | ALM Car Rental </title>
</head>

<body class="grey lighten-4">
<nav class="white z-depth-0" th:replace="fragment/header_anonymous :: header">
</nav>
<div class="container">
    <h3 class="brand-text">Add Vehicle</h3>
    <form th:action="@{/admin/saveVehicle}" th:object="${vehicle}" method="POST">
        <label >Model Name</label>
        <input type="text" th:field="*{modelName}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}">error</div>
        <label >VIN</label>
        <input type="text" th:field="*{vin}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}">error</div>
        <label >Plate</label>
        <input type="text" th:field="*{plate}"><br>
        <div class="red-text" th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}">error</div>
        <label >Model Year</label>
        <input type="number" th:field="*{modelYear}"><br>
        <div class="red-text" th:if="${#fields.hasErrors('modelYear')}" th:errors="*{modelYear}">error</div>
        <label >Mileage</label>
        <input type="number" th:field="*{mileage}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}">error</div>

        <div class="mb-3">
            <label class="form-label">Status</label><br>
            <p>
                <label>
                    <input class="with-gap" th:field="*{status}" value ="AVAILABLE" name="group2" type="radio"  />
                    <span>AVAILABLE</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" th:field="*{status}" value = "RENTED" name="group2" type="radio"  />
                    <span>RENTED</span>
                </label>
            </p>

        </div>

        <label >Capacity</label>
        <input type="number" th:field="*{capacity}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">error</div>
        <label >Cost per Day</label>
        <input type="number" th:field="*{costPerDay}" ><br>
        <div class="red-text" th:if="${#fields.hasErrors('costPerDay')}" th:errors="*{costPerDay}">error</div>

        <div class="mb-3">
            <label class="form-label">Category</label><br>
            <p>
                <label>
                    <input class="with-gap" th:field="*{category}" value = "ECONOMY" name="group1" type="radio" checked />
                    <span>ECONOMY</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" th:field="*{category}" value = "LUXURY" name="group1" type="radio" />
                    <span>LUXURY</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" th:field="*{category}" value = "TRUCK" name="group1" type="radio"  />
                    <span>TRUCK</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" th:field="*{category}" value = "VAN" name="group1" type="radio"  />
                    <span>VAN</span>
                </label>
            </p>

        </div>
        <input class="waves-effect waves-light btn" type="submit" name="submit" value="Save">
        <input type="hidden" th:field="*{id}" />
    </form>

    </hr>
    <a th:href="@{/admin/vehicles}">Back to List of Vehicles</a>
</div>
</body>

</html>
