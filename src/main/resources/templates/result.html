<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org' xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragment/header_anonymous :: header"></nav>
<nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragment/header_auth :: header"></nav>
<div class="container">
  <h2>Payment Confirmation</h2>
  <hr/>
  <div class="container  ">
    <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
    <div th:unless='${error}'>
      <h3 style='color: green;'>Success!</h3>
      <div>Id.: <span th:text='${id}' /></div>
      <div>Status: <span th:text='${status}' /></div>
      <div>Charge id.: <span th:text='${chargeId}' /></div>
      <div>Balance transaction id.: <span th:text='${balance_transaction}' /></div>
    </div>
  </div>
</div>
</body>
</html>
