<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="date.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}



    </style>
</head>
<body>
<form th:object="${rent}">
    <!--    <form th:action="@{/saveRent}" th:object="${rent}" method="POST">-->

    <h2>Rent a Vehicle</h2>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'choiceDate')">Choice Dates</button>
            <button class="tablinks" onclick="openTab(event, 'choiceVehicle')">Choice Vehicle</button>
            <button class="tablinks" onclick="openTab(event, 'choiceOption')">Extra Options</button>
        </div>

        <div id="choiceDate" class="tabcontent">
            <div class="container">
                <h3 class="brand-text">Choice Dates</h3>
                <div class="mb-3">
                    <label for="pickup_date" class="form-label">Pick up Date</label>
                    <input type="date" th:field="*{pickup_date}" id="pickup_date" class="form-control col-4 mb-4"><br>
                    <div class="red-text" th:if="${#fields.hasErrors('pickup_date')}" th:errors="*{pickup_date}">error
                    </div>
                </div>
                <label>Pick up Time</label>
                <input type="time" th:field="*{pickup_time}"><br>
                <div class="red-text" th:if="${#fields.hasErrors('pickup_time')}" th:errors="*{pickup_time}">error</div>
                <label>Drop Date</label>
                <input type="date" th:field="*{drop_date}" id="drop_date"><br>
                <div class="red-text" th:if="${#fields.hasErrors('drop_date')}" th:errors="*{drop_date}">error</div>
                <label>Drop Time</label>
                <input type="time" th:field="*{drop_time}"><br>
                <div class="red-text" th:if="${#fields.hasErrors('drop_time')}" th:errors="*{drop_time}">error</div>
            </div>
        </div>

        <div id="choiceVehicle" class="tabcontent">
            <div class="container">
                <h3 class="brand-text">Choose your Vehicle</h3>
                <label>Choose your Vehicle</label>
                <div>
<!--                    <select class="form-control" th:field="*{drop_time}" id="vehicle_id">-->
<!--                        &lt;!&ndash;                <option value="0">select your vehicle</option>&ndash;&gt;-->
<!--                        <option th:each="vehicle : ${vehicles}" th:value="${id}"-->
<!--                                th:text="${vehicle.modelName}"></option>-->
<!--                    </select>-->
                </div>
                <div class="red-text" th:if="${#fields.hasErrors('drop_time')}" th:errors="*{drop_time}">error</div>

            </div>
        </div>

        <div id="choiceOption" class="tabcontent">
            <h3>Choice Extra Option</h3>
            <input class="waves-effect waves-light btn" type="submit" name="submit" value="Rent the Vehicle">
            </hr>
            <a th:href="@{/index}">Cancel the Operation</a>
        </div>
    </div>
    <script>
function openTab(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}



    </script>
</form>
</body>
</html>
