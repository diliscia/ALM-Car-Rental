<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>ALM car rental Statistics</title>
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
</head>
<body>
<nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragment/header_anonymous :: header"></nav>
<nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragment/header_auth :: header"></nav>
<div class="container">
    <h2>ALM car rental Statistics</h2>
    <hr/>
    <a th:href="@{/}" class="btn btn-primary mb-2">Back to Main Page</a>
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <table class="table table-bordered table-striped" id="statistics-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Number of Bookings</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="statistics: ${statistics}">
            <td th:text="${statistics.date}"></td>
            <td th:text="${statistics.number}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
<script>
        $(document).ready(function() {
            $("#statistics-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [0,8],
                    }]
            });
        })
    </script>
</body>
</html>
